{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo Website</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter Your Task">
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter The Priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter Your Date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
                <h4>Tasks To Be Completed</h4>
                {% for i in todo %}
<!--                <img class="card-img-top" src="..." alt="Card image cap">-->
                <div class="card">
                      <div class="shadow card">
                         <div class="card-body">
                          <h5 class="card-title">{{i.name}}</h5>
                          <p class="card-text"> {{i.priority}}<br></p>
                          <p class="card-date"> {{i.date}}<br></p>
                          <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                          <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                      </div>
                      </div>

                </div>

                <br>
                {% endfor %}
        </div>
    </div>
</div>
 {% endblock %}
